<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamed Safaei | Personal Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #2c2c2c;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: #000000;
            color: #ffffff;
            padding: 4rem 0;
            margin-bottom: 3rem;
        }

        .header-content {
            text-align: center;
        }

        .header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .header-content p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Contact Section */
        .contact-info {
            background-color: #f8f8f8;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 3rem;
        }

        .contact-info h2 {
            color: #000000;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #2c2c2c;
        }

        .contact-item svg {
            margin-right: 1rem;
        }

        .contact-item a {
            color: #2c2c2c;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #666;
        }

        /* About Section */
        .about-section {
            margin-bottom: 3rem;
        }

        .about-section h2 {
            color: #000000;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        /* Footer */
        footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        footer p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 2rem;
            }

            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>Hamed Safaei</h1>
                <p>Welcome to my personal blog</p>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="contact-info">
            <h2>Contact Information</h2>
            <div class="contact-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                <a href="mailto:hamedsadrisafaei@gmail.com">hamedsadrisafaei@gmail.com</a>
            </div>
        </section>

        <section class="about-section">
            <h2>About Me</h2>
            <p>Hello! I'm Hamed Safaei. This is my personal space where I share my thoughts, experiences, and journey. Feel free to explore and get in touch with me.</p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Hamed Safaei. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
